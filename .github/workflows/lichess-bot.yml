name: Lichess Bot

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 */6 * * *'

concurrency:
  group: "lichess-bot"
  cancel-in-progress: true

env:
  LICHESS_TOKEN: ${{ secrets.LICHESS_TOKEN }}

jobs:
  deploy-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Setup engines
      run: |
        mkdir -p engines
        # Download Stockfish
        echo "🔄 Setting up Stockfish..."
        curl -L -o stockfish.zip http://abrok.eu/stockfish/latest/linux/stockfish_x64_modern.zip
        unzip -o stockfish.zip -d engines/
        mv engines/stockfish_* engines/stockfish
        
        # Set permissions for all engines
        echo "🔧 Setting engine permissions..."
        chmod +x engines/stockfish
        chmod +x engines/fairy-stockfish_x86-64-bmi2
        chmod +x engines/ShashChess39
        
        # Verify engines
        echo "📋 Listing engines:"
        ls -la engines/

    - name: Configure bot
      run: |
        python3 << 'EOF'
        import yaml, os
        try:
            with open('config.yml', 'r') as f:
                config = yaml.safe_load(f) or {}
            
            config['token'] = os.environ['LICHESS_TOKEN']
            config.setdefault('engine', {})
            config['engine']['dir'] = './engines'
            config['engine']['name'] = 'stockfish'
            
            with open('config.yml', 'w') as f:
                yaml.dump(config, f, default_flow_style=False)
            print("✅ Configuration successful")
        except Exception as e:
            print(f"❌ Error: {e}")
            exit(1)
        EOF
        
    - name: Launch bot
      timeout-minutes: 340
      run: |
        echo "🤖 Starting bot..."
        python3 user_interface.py -u tournament OB2F7oaO
